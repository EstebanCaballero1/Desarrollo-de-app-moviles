<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>2048 Game</h1>
        </div>
        <div class="game">
            <div class="container">
                <div class="row" id="r1">
                    <div class="cell" id="c1"><p id="d1"></p></div>
                    <div class="cell" id="c2"><p id="d2"></p></div>
                    <div class="cell" id="c3"><p id="d3"></p></div>
                    <div class="cell" id="c4"><p id="d4"></p></div>
                </div>
                <div class="row" id="r2">
                    <div class="cell" id="c5"><p id="d5"></p></div>
                    <div class="cell" id="c6"><p id="d6"></p></div>
                    <div class="cell" id="c7"><p id="d7"></p></div>
                    <div class="cell" id="c8"><p id="d8"></p></div>
                </div>
                <div class="row" id="r3">
                    <div class="cell" id="c9"><p id="d9"></p></div>
                    <div class="cell" id="c10"><p id="d10"></p></div>
                    <div class="cell" id="c11"><p id="d11"></p></div>
                    <div class="cell" id="c12"><p id="d12"></p></div>
                </div>
                <div class="row" id="r4">
                    <div class="cell" id="c13"><p id="d13"></p></div>
                    <div class="cell" id="c14"><p id="d14"></p></div>
                    <div class="cell" id="c15"><p id="d15"></p></div>
                    <div class="cell" id="c16"><p id="d16"></p></div>
                </div>            
            </div>        
        </div>
    </div>
    <script src="js/2048.js"></script>
</body>
</html>
