<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date</title>
</head>
<body>
    <script src="js/date.js"></script>
    <script>
        let diaActual = new Date();
        let fecha1 = new Date();
        let fecha2 = new Date();
        let fecha = new Date();

        document.write('Faltan ' + CantidadDiasAnioNuevo(diaActual) + ' días para que finalice el año.<br>');
        document.write('Han pasado ' + CantidadDiasCatar2022(diaActual) + ' días desde el mundial.<br>');
        
        fecha1 = prompt('Ingrese una fecha a comparar: ', '');
        fecha2 = prompt('Ingrese la fecha con la que hay que compararla: ', '');
        document.write(cantidadAnios(new Date(fecha1), new Date(fecha2)) + '<br>');

        fecha = prompt('Ingrese la fecha a comprobar: ', '');
        document.write(diaLaborable(new Date(fecha)));
    </script>
</body>
</html>
